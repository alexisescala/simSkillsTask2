<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" id="name" formControlName="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="clientForm.invalid">Submit</button>
  </form>
